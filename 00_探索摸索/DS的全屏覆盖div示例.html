<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏覆盖Div</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-div {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        .content {
            max-width: 600px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .resolution {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="fullscreen-div">
        <div class="content">
            <h1>全屏覆盖的Div</h1>
            <p>这个div元素会始终覆盖整个页面，无论屏幕尺寸如何变化。</p>
            <p>尝试调整浏览器窗口大小，可以看到它会自动适应新的分辨率。</p>
        </div>
        <div class="resolution" id="resolution"></div>
    </div>

    <script>
        // 显示当前分辨率
        function updateResolution() {
            const resolutionEl = document.getElementById('resolution');
            resolutionEl.textContent = `${window.innerWidth} × ${window.innerHeight} px`;
        }
        
        // 初始更新
        updateResolution();
        
        // 窗口大小改变时更新
        window.addEventListener('resize', updateResolution);
    </script>
</body>
</html>
